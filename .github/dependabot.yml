# yaml-language-server: $schema=https://json.schemastore.org/dependabot-2.0.json

version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
  - package-ecosystem: 'devcontainers'
    directory: '/'
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    groups:
      graphql:
        patterns:
          - '@graphql-codegen/*'
          - '@graphql-typed-document-node/*'
          - 'graphql'
          - 'graphql-tag'
      vitest:
        patterns:
          - '@vitest*'
          - 'vitest'
          - 'vite'
      eslint:
        patterns:
          - '@types/eslint'
          - '@typescript-eslint/*'
          - 'eslint'
          - 'eslint-config-*'
          - 'eslint-plugin-*'
        exclude-patterns:
          - 'eslint-config-prettier'
      prettier:
        patterns:
          - 'prettier'
          - 'eslint-config-prettier'
          - '@ianvs/prettier-plugin-sort-imports'
      octokit:
        patterns:
          - '@octokit/*'
      cloudflare:
        patterns:
          - '@cloudflare/*'
          - 'wrangler'
