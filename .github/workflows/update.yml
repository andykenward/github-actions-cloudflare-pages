# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: update
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  download:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3.5.3
      - uses: unlike-ltd/github-actions/setup-pnpm@v0.0.2
        with:
          node-version: 18
      - name: cli download payloads
        run: pnpm run download
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update payloads'
          branch: 'chore/update-payloads'
          delete-branch: true
          title: 'chore: update payloads'
          body: |
            This is an automated PR to update payloads.
