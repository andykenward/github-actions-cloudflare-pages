# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: update
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  download:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 #v4.1.7
      - uses: andykenward/github-actions/setup-pnpm@74ca078e70cb5bfc9f6c33afc3b63a66f050311f #v1.0.1
        with:
          node-version: 20
      - name: cli download payloads
        run: pnpm run download
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@d121e62763d8cc35b5fb1710e887d6e69a52d3a4 #v7.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update payloads'
          sign-commits: true
          branch: 'chore/update-payloads'
          delete-branch: true
          title: 'chore: update payloads'
          body: |
            This is an automated PR to update payloads.
  types:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 #v4.1.7
      - uses: andykenward/github-actions/setup-pnpm@74ca078e70cb5bfc9f6c33afc3b63a66f050311f #v1.0.1
        with:
          node-version: 20
      - name: cli all
        run: pnpm run tsc:types
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@d121e62763d8cc35b5fb1710e887d6e69a52d3a4 #v7.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update types'
          sign-commits: true
          branch: 'chore/types'
          delete-branch: true
          title: 'chore: update types'
          body: |
            This is an automated PR to update generated types.
