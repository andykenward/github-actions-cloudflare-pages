# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: update
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  download:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 #v4.1.2
      - uses: unlike-ltd/github-actions/setup-pnpm@74ca078e70cb5bfc9f6c33afc3b63a66f050311f #v1.0.1
        with:
          node-version: 20
      - name: cli download payloads
        run: pnpm run download
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@c55203cfde3e5c11a452d352b4393e68b85b4533 #v6.0.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update payloads'
          branch: 'chore/update-payloads'
          delete-branch: true
          title: 'chore: update payloads'
          body: |
            This is an automated PR to update payloads.
  types:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 #v4.1.2
      - uses: unlike-ltd/github-actions/setup-pnpm@74ca078e70cb5bfc9f6c33afc3b63a66f050311f #v1.0.1
        with:
          node-version: 20
      - name: cli all
        run: pnpm run tsc:types
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@c55203cfde3e5c11a452d352b4393e68b85b4533 #v6.0.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update types'
          branch: 'chore/types'
          delete-branch: true
          title: 'chore: update types'
          body: |
            This is an automated PR to update generated types.
